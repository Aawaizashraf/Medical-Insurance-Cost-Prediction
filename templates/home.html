<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Medical Insurance Cost Prediction</title>
  </head>
  <body>
    <div class="container-fluid">
        <h1 class="display-2">Medical Insurance Cost Prediction</h1>
        <form action="{{ url_for('predict')}}"methods="post">
            <div class="form-group">
                <label>Age</label>
                <input type="text" name="age" class="form-control" placeholder="Enter the Age" required="required">
              </div>
            <div class="form-group">
                <label>Gender</label>
                <input type="text" name="sex" class="form-control" placeholder="ENter the Gender" required="required">
              </div>
            <div class="form-group">
                <label>BMI</label>
                <input type="text" name="bmi" class="form-control" placeholder="Enter the BMI" required="required">
              </div>
            <div class="form-group">
                <label>Number of Children</label>
                <input type="text" name="children" class="form-control" placeholder="Enter the Number of Children" required="required">
              </div>
            <div class="form-group">
                <label for="inputState">Smoker</label>
                <select id="inputState" class="form-control" name="smoker">
                    <option>yes</option>
                    <option>no</option>
                </select>
              </div>
              <div class="form-group">
                <label for="inputState">Region</label>
                <select id="inputState" class="form-control" name="region">
                    <option>northeast</option>
                    <option>northwest</option>
                    <option>southwest</option>
                    <option>southwest</option>
                </select>
              </div>
            <button type="submit" formmethod="post" class="btn btn-primary btn-block btn-large">Predict</button>
          </form>
    </div>
    <div class="card bg-dark text-white" style="margin: 15px;">
        <div class="card-body">
            {{prediction_text}}
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
